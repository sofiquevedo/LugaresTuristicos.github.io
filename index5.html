<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body bgcolor="Lavender"><body>
	<center><form type="text" action="https://formsubmit.co/quevedoaguirresg@ag.cbtis225.edu.mx" method="post">
		<p>Nombre:<input type="text" name="nombre" size="30"></p>

			Mensaje<br>
			<textarea name="mensaje" rows="15" cols="50" wrap=""></textarea>
		</p>

			<input type="submit" value="ENVIAR">
			<input type="reset" value="BORRAR">
		</p>
